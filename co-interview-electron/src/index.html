<!doctype html>
<html>

<head>
    <meta http-equiv="content-security-policy" content="script-src 'self' 'unsafe-inline'" />
    <title>Screen and Audio Capture</title>
    <style>
        :root {
            /* Backgrounds - with default 0.95 transparency for light theme */
            --background-transparent: transparent;
            --bg-primary: rgba(248, 249, 250, 0.95);
            --bg-secondary: rgba(255, 255, 255, 0.95);
            --bg-tertiary: rgba(241, 243, 244, 0.95);
            --bg-hover: rgba(229, 231, 235, 0.95);

            /* Text */
            --text-color: #1f2937;
            --text-secondary: #6b7280;
            --text-muted: #9ca3af;
            --description-color: #6b7280;
            --placeholder-color: #9ca3af;

            /* Borders */
            --border-color: #e5e7eb;
            --border-subtle: #f3f4f6;
            --border-default: #d1d5db;

            /* Component backgrounds - with transparency */
            --header-background: rgba(255, 255, 255, 0.95);
            --header-actions-color: #6b7280;
            --main-content-background: rgba(248, 249, 250, 0.95);
            --button-background: transparent;
            --button-border: #e5e7eb;
            --icon-button-color: #6b7280;
            --hover-background: rgba(241, 243, 244, 0.95);
            --input-background: rgba(255, 255, 255, 0.95);
            --input-focus-background: rgba(255, 255, 255, 1);

            /* Focus states - accent color */
            --focus-border-color: #6366f1;
            --focus-box-shadow: rgba(99, 102, 241, 0.1);

            /* Scrollbar */
            --scrollbar-track: #f3f4f6;
            --scrollbar-thumb: #d1d5db;
            --scrollbar-thumb-hover: #9ca3af;
            --scrollbar-background: #f8f9fa;

            /* Legacy/misc */
            --preview-video-background: #f8f9fa;
            --preview-video-border: #e5e7eb;
            --option-label-color: #374151;
            --screen-option-background: #ffffff;
            --screen-option-hover-background: #f9fafb;
            --screen-option-selected-background: #eff6ff;
            --screen-option-text: #6b7280;

            /* Buttons */
            --start-button-background: #6366f1;
            --start-button-color: #ffffff;
            --start-button-border: #6366f1;
            --start-button-hover-background: #4f46e5;
            --start-button-hover-border: #4f46e5;
            --text-input-button-background: #6366f1;
            --text-input-button-hover: #4f46e5;

            /* Links - accent */
            --link-color: #6366f1;
            --key-background: #f3f4f6;

            /* Status colors */
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --error-color: #ef4444;
            --danger-color: #ef4444;

            /* Layout-specific variables */
            --header-padding: 10px 16px;
            --header-font-size: 14px;
            --header-gap: 8px;
            --header-button-padding: 8px 14px;
            --header-icon-padding: 8px;
            --header-font-size-small: 12px;
            --main-content-padding: 20px;
            --main-content-margin-top: 1px;
            --icon-size: 18px;
            --border-radius: 8px;
            --content-border-radius: 0;
        }

        /* Compact layout styles */
        :root.compact-layout {
            --header-padding: 6px 12px;
            --header-font-size: 12px;
            --header-gap: 6px;
            --header-button-padding: 4px 8px;
            --header-icon-padding: 4px;
            --header-font-size-small: 10px;
            --main-content-padding: 12px;
            --main-content-margin-top: 1px;
            --icon-size: 16px;
            --border-radius: 3px;
            --content-border-radius: 0;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background: transparent;
        }

        body {
            font-family:
                'Inter',
                -apple-system,
                BlinkMacSystemFont,
                sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        co-interview-app {
            display: block;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <script src="assets/marked-4.3.0.min.js"></script>
    <script src="assets/highlight-11.9.0.min.js"></script>
    <link rel="stylesheet" href="assets/highlight-light.min.css" />
    <script type="module" src="components/app/CoInterviewApp.js"></script>

    <co-interview-app id="coInterview"></co-interview-app>
    <script src="script.js"></script>
    <script src="utils/renderer.js"></script>
</body>

</html>
