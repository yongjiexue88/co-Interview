name: Run Tests

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  frontend-test:
    name: Frontend Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test -- --run

  electron-test:
    name: Electron Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./co-interview-electron
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # cache: 'npm'
          # cache-dependency-path: co-interview-electron/package-lock.json
      # Use legacy-peer-deps or standard ci depending on status. 
      # Since we don't know if electron folder has issues, we use npm ci.
      - name: Install dependencies
        run: npm ci
      - name: Run tests
        run: npm test
